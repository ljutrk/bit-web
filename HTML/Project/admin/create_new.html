<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table width="100%">
        <tr>
            <td></td>
            <td width="80%">
                <hr>
                <br>
                <a href="../index.html">Back to Homepage</a>
                <br>
                <br>
                <form action="" method="post">
                    <!-- TOP HEADLINE -->
                    <fieldset>
                        <legend>Top Headline</legend>
                        <label>Headline text:
                            <input type="text" name="headline">
                        </label>
                    </fieldset>
                    <br>
                    <!-- IMAGES -->
                    <fieldset>
                        <legend>Images</legend>
                        <p>Image1:
                            <input type="file" name="image1"> </p>
                        <p>Image2:
                            <input type="file" name="image2"> </p>
                        <p>Image3:
                            <input type="file" name="image3"> </p>
                    </fieldset>
                    <br>
                    <!-- REWARD, MONEY-->
                    <fieldset>
                        <legend>Reward</legend>
                        <label>Reward money:
                            <input type="number" name="reward">
                        </label>
                    </fieldset>
                    <br>
                    <!-- REWARD, DETAILS -->
                    <fieldset>
                        <legend>Reward</legend>
                        <label>Aliases:
                            <Br>
                            <input type="text" name="aliases">
                            <Br>
                        </label>
                        <label>Birth:
                            <Br>
                            <input type="date" name="birth">
                            <Br>
                        </label>
                        <label>Hair:
                            <Br>
                            <input type="text" name="hair">
                            <Br>
                        </label>
                        <label>Eyes:
                            <Br>
                            <input type="text" name="eyes">
                            <Br>
                        </label>
                        <label>Height:
                            <Br>
                            <input type="number" name="height">
                            <Br>
                        </label>
                        <label>Weight:
                            <Br>
                            <input type="number" name="weight">
                            <Br>
                        </label>
                        <label>Sex:
                            <Br>
                            <input type="text" name="sex">
                            <Br>
                        </label>
                        <label>ID Number:
                            <Br>
                            <input type="number" name="idnumber">
                            <Br>
                        </label>
                        <label>Occupation:
                            <Br>
                            <input type="text" name="occupation">
                            <Br>
                        </label>
                    </fieldset>
                    <br>
                    <!-- REMARKS -->
                    <fieldset>
                        <legend>Remarks</legend>
                        <textarea name="remarks" cols="143" rows="8" placeholder="Remarks text"></textarea>
                    </fieldset>
                    <br>
                    <!-- CAUTION -->
                    <fieldset>
                        <legend>Caution</legend>
                        <textarea name="caution" cols="143" rows="8" placeholder="Caution text"></textarea>
                    </fieldset>
                    <br>
                    <!-- BUTTONS -->
                    <button type="reset">
                        <img width="15" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Flat_restart_icon.svg/2000px-Flat_restart_icon.svg.png"> Reset!
                    </button>
                    <button type="submit">
                        <img width="15" src="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons/blue-jelly-icons-signs/090638-blue-jelly-icon-signs-first-aid.png">Create Poster!
                    </button>
                </form>
                <br>
                <hr>
            </td>
            <td></td>
        </tr>
    </table>
</body>

</html>
