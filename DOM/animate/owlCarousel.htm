    <link rel="stylesheet" href="owl.carousel.min.css">

<body>

        <div class="item">
            <img src="https://mk0slamonlinensgt39k.kinstacdn.com/wp-content/uploads/2017/12/nba_players_refs_meeting_tensions_fb.jpg"

        <div class="item">

    <script src="owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {

            $('.owl-carousel').owlCarousel({
                rtl: true,
                loop: true,
                margin: 10,
                nav: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 5
                    }
                }
            })
        });
    </script>
